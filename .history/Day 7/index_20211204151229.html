<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Day 7 - Search tags</title>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
            integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="search-container">
            <h2 class="heading">Search Tags</h2>
            <ul class="search-history-tags">
                <li class="tags">
                    <span>hi</span>
                    <i class="fas fa-times icon-closes"></i>
                </li>
                <input type="text" class="input-search" placeholder="Type and enter" />
            </ul>
            <div class="btn-remove">Remove All</div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
